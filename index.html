<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1>Калькулятор</h1>
        <div class="calculator">
            <div class="screen"></div>
            <div class="buttons">
                <div class="buttons__item">(</div>
                <div class="buttons__item">)</div>
                <div id="square" class="buttons__item">x²</div>
                <div id="squareRoot" class="buttons__item">√</div>
                <div class="buttons__item">7</div>
                <div class="buttons__item">8</div>
                <div class="buttons__item">9</div>
                <div id="multiply" class="buttons__item">×</div>
                <div class="buttons__item">4</div>
                <div class="buttons__item">5</div>
                <div class="buttons__item">6</div>
                <div id="divide" class="buttons__item">÷</div>
                <div class="buttons__item">1</div>
                <div class="buttons__item">2</div>
                <div class="buttons__item">3</div>
                <div id="minus" class="buttons__item">−</div>
                <div class="buttons__item">0</div>
                <div id="dot" class="buttons__item">.</div>
                <div id="remove" class="buttons__item">←</div>
                <div id="plus" class="buttons__item">+</div>
                <div id="equals" class="buttons__item buttons__item-row">=</div>
                <div id="delete" class="buttons__item buttons__item-delete">C</div>
            </div>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
